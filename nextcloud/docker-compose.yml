version: "3"
services:
  db:
    image: mariadb:10.5
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_NAME}
    networks:
      - default
  redis:
    image: redis
    restart: always
    networks:
      - default
  app:
    image: nextcloud:24-apache
    restart: always
    volumes:
      - data:/var/www/html
    environment:
      - MYSQL_HOST=${DB_HOST}
      - MYSQL_PASSWORD=${DB_PASSWORD}  
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_NAME}
    depends_on:
      - db
      - redis
    networks:
      - default
      - traefik_default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_default"
      - "traefik.http.routers.nextcloud.rule=Host(`${APP_URL}`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls=true"
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"
      - "traefik.http.routers.nextcloud.middlewares=nc_headers,nc_redirect"
      - "traefik.http.middlewares.nc_headers.headers.framedeny=true"
      - "traefik.http.middlewares.nc_headers.headers.customFrameOptionsValue=SAMEORIGIN"
      - "traefik.http.middlewares.nc_headers.headers.stsSeconds=15552000"
      - "traefik.http.middlewares.nc_redirect.redirectregex.regex=/.well-known/(card|cal)dav"
      - "traefik.http.middlewares.nc_redirect.redirectregex.replacement=/remote.php/dav/"
  cron:
    image: nextcloud:24-apache
    restart: always
    volumes:
      - data:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis
    networks:
      - default
volumes:
  data:
  db:
networks:
  default:
  traefik_default:
    external: true
